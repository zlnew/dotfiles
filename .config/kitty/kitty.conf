# === Colorscheme (Gruvbox Dark) ===
foreground              #ebdbb2
background              #282828
selection_foreground    #282828
selection_background    #d79921

# Normal colors
color0  #282828
color1  #cc241d
color2  #98971a
color3  #d79921
color4  #458588
color5  #b16286
color6  #689d6a
color7  #a89984

# Bright colors
color8  #928374
color9  #fb4934
color10 #b8bb26
color11 #fabd2f
color12 #83a598
color13 #d3869b
color14 #8ec07c
color15 #ebdbb2

# Cursor
cursor                  #d79921
cursor_text_color       #282828

# URL underline
url_color               #d79921

# Tab bar style
active_tab_foreground   #282828
active_tab_background   #d79921
inactive_tab_foreground #a89984
inactive_tab_background #3c3836

# === Font ===
font_family FiraCode Nerd Font
bold_font   auto
italic_font auto
font_size   12.0

# === Window & UI ===
window_padding_width 10
background_opacity 0.95
dynamic_background_opacity yes

# Disable bell sound
enable_audio_bell no

# Scrollback lines
scrollback_lines 10000

# === Performance tweaks ===
# Avoid blurry font rendering on HiDPI
adjust_line_height 0
adjust_column_width 0

# === Keybinds (Optional) ===
# Reload config without restarting kitty
map ctrl+shift+r reload_conf

# === Image preview (biar yazi lancar) ===
allow_remote_control yes

