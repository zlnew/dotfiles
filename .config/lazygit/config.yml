gui:
    showIcons: true
    nerdFontsVersion: 3
    showRandomTip: false
    expandFocusedSidePanel: true
    filterMode: fuzzy
    splitDiff: always
    timeFormat: "2006-01-02 15:04"
    shortTimeFormat: "15:04"
git:
    paging:
        colorArg: always
        pager: "delta --dark --paging=never"
    commit:
        autoWrapCommitMessage: true
        autoWrapWidth: 72
    log:
        showGraph: always
        showWholeGraph: true
    ignoreWhitespaceInDiffView: true
    branchLogCmd: "git log --graph --color=always --abbrev-commit --decorate --date=relative --pretty=format:'%C(auto)%h%d %s %C(white)%cr %C(cyan)%an'"
    allBranchesLogCmds:
        - "git log --graph --all --color=always --abbrev-commit --decorate --date=relative --pretty=format:'%C(auto)%h%d %s %C(white)%cr %C(cyan)%an'"
refresher:
    refreshInterval: 5
    fetchInterval: 120
update:
    method: background
confirmOnQuit: true
promptToReturnFromSubprocess: false
notARepository: quit
