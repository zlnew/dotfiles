[main]
font=monospace:size=11
use-bold=yes
dpi-aware=no
placeholder="..."
prompt="> "
icon-theme=Gruvbox-Material-Dark
icons-enabled=no
fields=name,generic,exec,categories,filename
terminal=alacritty
lines=10
width=40
horizontal-pad=10
vertical-pad=6
inner-pad=8
layer=overlay
exit-on-keyboard-focus-loss=yes

[colors]
background=1a1b26ff
text=c0caf5ff
prompt=7aa2f7ff
placeholder=0f0f15ff
input=c0caf5ff
match=e0af68ff
selection=0f0f15ff
selection-text=a9b1d6ff
selection-match=e0af68ff
border=449dabff

[border]
width=2
radius=8

[dmenu]
exit-immediately-if-empty=yes