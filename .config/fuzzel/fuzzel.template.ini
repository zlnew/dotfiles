[main]
font=monospace:size=11
use-bold=yes
dpi-aware=no
placeholder="..."
prompt="> "
icon-theme={{icon_theme}}
icons-enabled=no
fields=name,generic,exec,categories,filename
terminal=alacritty
lines=10
width=40
horizontal-pad=10
vertical-pad=6
inner-pad=8
layer=overlay
exit-on-keyboard-focus-loss=yes

[colors]
background={{bg_alpha}}
text={{fg_alpha}}
prompt={{blue_alpha}}
placeholder={{bg2_alpha}}
input={{fg_alpha}}
match={{yellow_alpha}}
selection={{bg2_alpha}}
selection-text={{fg1_alpha}}
selection-match={{yellow_alpha}}
border={{aqua_alpha}}

[border]
width=2
radius=8

[dmenu]
exit-immediately-if-empty=yes
