[main]
font=monospace:size=11
use-bold=yes
dpi-aware=no
placeholder="..."
prompt="> "
icon-theme=Gruvbox-Material-Dark
icons-enabled=no
fields=name,generic,exec,categories,filename
terminal=alacritty
lines=10
width=40
horizontal-pad=10
vertical-pad=6
inner-pad=8
layer=overlay
exit-on-keyboard-focus-loss=yes

[colors]
background=1d2021ff
text=d4be98ff
prompt=7daea3ff
placeholder=3c3836ff
input=d4be98ff
match=d8a657ff
selection=3c3836ff
selection-text=ddc7a1ff
selection-match=d8a657ff
border=89b482ff

[border]
width=3
radius=8

[dmenu]
exit-immediately-if-empty=yes

