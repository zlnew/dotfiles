[main]
font=monospace:size=11
icon-theme=Gruvbox-Material-Dark
terminal=alacritty
lines=10
width=40
layer=overlay
exit-on-keyboard-focus-loss=yes
inner-pad=8
horizontal-pad=10
vertical-pad=6
fields=name,generic,exec,categories,filename
prompt="> "
icons-enabled=no

[colors]
background=1d2021dd
text=d5c4a1ff
selection=3a3735ff
selection-text=fbf1c7ff
border=665c54ff
match=d79921ff
selection-match=d79921ff

[border]
radius=8

[dmenu]
exit-immediately-if-empty=yes

