[main]
font=monospace:size=11
icon-theme=Gruvbox-Material-Dark
terminal=alacritty
lines=10
width=40
layer=overlay
exit-on-keyboard-focus-loss=yes
inner-pad=8
horizontal-pad=10
vertical-pad=6
fields=name,generic,exec,categories,filename
prompt="> "
icons-enabled=no

[colors]
background=1d2021ff
text=d4be98ff
selection=3c3836ff
selection-text=ddc7a1ff
border=665c54ff
match=d8a657ff
selection-match=d8a657ff

[border]
radius=8

[dmenu]
exit-immediately-if-empty=yes

