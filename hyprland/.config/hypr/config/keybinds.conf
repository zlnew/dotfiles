# https://wiki.hyprland.org/Configuring/Binds/

source = ~/.config/hypr/config/defaults.conf

bindd = $mainMod, Q, Closes (not kill) current window, killactive,
bindd = $mainMod, V, Switches current window between floating and tiling mode, togglefloating,
bindd = $mainMod, F, Toggles current window fullscreen mode, fullscreen
bindd = $mainMod, Y, Pin current window (shows on all workspaces), pin
bindd = $mainMod CTRL, S, Toggles current window split mode, togglesplit, # dwindle

# ======= APPS =======

bindd = $mainMod, T, Opens your preferred terminal emulator, exec, $TERMINAL
bindd = $mainMod, W, Opens your preferred browser, exec, $BROWSER
bindd = $mainMod SHIFT, E, Opens your preferred file manager, exec, $FILE_MANAGER

# ======= DMENU =======

bindd = $mainMod, SPACE, Runs your application launcher, exec, $applauncher
bindd = $mainMod, C, Open clipboard history, exec, $clipboardlist
bindd = $mainMod, E, Opens your preferred filepicker ($filepicker), exec, $filepicker
bindd = $mainMod, N, Open notification history, exec, $notificationlist
bindd = $mainMod, Delete, Show Power Menu, exec, $powermenu
bindd = $mainMod, Tab, Switch to any windows, exec, $windowswitcher

# ======= Custom =======

bindd = $mainMod, RETURN, Maximize a window, fullscreen, 1
bindd = $mainMod, B, Toggle Waybar, exec, $waybartoggler
bindd = $mainMod, O, Reload/restarts Waybar, exec, $waybarrestart
bindd = $mainMod, I, Toggle idle inhibitor, exec, ~/.local/bin/idle-inhibitor toggle
bindd = CTRL ALT, Delete, Quit Hyprland session, exit

# ======= Screenshots =======

bindd = CTRL SHIFT, 1, Creates a screenshot of an area, exec, $shot-region
bindd = CTRL SHIFT, 2, Creates a screenshot of the active window, exec, $shot-window
bindd = CTRL SHIFT, 3, Creates a screenshot of the active display, exec, $shot-screen

# ======= Grouping Windows =======

bindd = $mainMod CTRL, G, Toggles current window group mode (ungroup all related), togglegroup,
bindd = $mainMod CTRL, Tab, Switches to the next window in the group, changegroupactive, f

# ======= Toggle Gaps =======

bindd = $mainMod SHIFT, G, Set CachyOS default gaps, exec, hyprctl --batch "keyword general:gaps_out 5;keyword general:gaps_in 3"
bindd = $mainMod, G, Remove gaps between window, exec, hyprctl --batch "keyword general:gaps_out 0;keyword general:gaps_in 0"

# ======= Volume Control =======

bindel = , XF86AudioRaiseVolume, exec, osd-notify volume-up # Raise Volume
bindel = , XF86AudioLowerVolume, exec, osd-notify volume-down # Lower Volume
bindel = , XF86AudioMute, exec, osd-notify volume-mute #Mutes player audio

# ======= Playback Control =======

bindd = , XF86AudioPlay, Toggles play/pause, exec, playerctl play-pause
bindd = , XF86AudioPause, Toggles play/pause, exec, playerctl play-pause
bindd = , XF86AudioNext, Next track, exec, playerctl next
bindd = , XF86AudioPrev, Previous track, exec, playerctl previous
bindd = , XF86AudioMicMute, Toggle microphone mute, exec, osd-notify mic-mute

# ======= Screen Brightness =======

bindel = , XF86MonBrightnessUp, exec, osd-notify brightness-up 	#Increases brightness 5%
bindel = , XF86MonBrightnessDown, exec, osd-notify brightness-down 	#Decreases brightness 5%
bindd = CTRL ALT, L, Lock the screen, exec, swaylock-fancy -p -g

# ======= Window Actions =======

## Move window with mainMod + LMB/RMB and dragging
bindd = $mainMod, mouse:272, Move the window towards a direction, movewindow
## Move window towards a direction
bindd = $mainMod CTRL, left, Move active window to the left, movewindow, l
bindd = $mainMod CTRL, right, Move active window to the right, movewindow, r
bindd = $mainMod CTRL, up, Move active window upwards, movewindow, u
bindd = $mainMod CTRL, down, Move active window downwards, movewindow, d
bindd = $mainMod CTRL, H, Move active window to the left, movewindow, l
bindd = $mainMod CTRL, L, Move active window to the right, movewindow, r
bindd = $mainMod, up, Move active window upwards, movewindow, u
bindd = $mainMod, down, Move active window downwards, movewindow, d
## Move focus with mainMod + homerow or arrow keys
bindd = $mainMod, left, Move focus to the left, movefocus, l
bindd = $mainMod, right,  Move focus to the right, movefocus, r
bindd = $mainMod, H, Move focus to the left, movefocus, l
bindd = $mainMod, L, Move focus to the right, movefocus, r
## Focus monitors with mainMod + SHIFT + arrow keys
bindd = $mainMod SHIFT, left, Focus monitor to the left, focusmonitor, l
bindd = $mainMod SHIFT, right, Focus monitor to the right, focusmonitor, r
## Send active window to another monitor
bindd = $mainMod CTRL SHIFT, left, Move active window to the monitor on the left, movewindow, mon:l
bindd = $mainMod CTRL SHIFT, right, Move active window to the monitor on the right, movewindow, mon:r

## Resizing windows
# Activate keyboard window resize mode
# https://wiki.hyprland.org/Configuring/Binds/#submaps
bindd = $mainMod, R, Activates window resizing mode, submap, resize
submap = resize
bindd = , right, Resize to the right (resizing mode), resizeactive, 15 0
bindd = , left, Resize to the left (resizing mode), resizeactive, -15 0
bindd = , up, Resize upwards (resizing mode), resizeactive, 0 -15
bindd = , down, Resize downwards (resizing mode), resizeactive, 0 15
bindd = , l, Resize to the right (resizing mode), resizeactive, 15 0
bindd = , h, Resize to the left (resizing mode), resizeactive, -15 0
bindd = , k, Resize upwards (resizing mode), resizeactive, 0 -15
bindd = , j, Resize downwards (resizing mode), resizeactive, 0 15
bindd = , escape, Ends window resizing mode, submap, reset
submap = reset
# Quick resize window with keyboard
# !!! added $mainMod here because CTRL + SHIFT is used for word selection in various text editors
bindd = $mainMod CTRL SHIFT, right, Resize to the right, resizeactive, 15 0
bindd = $mainMod CTRL SHIFT, left, Resize to the left, resizeactive, -15 0
bindd = $mainMod CTRL SHIFT, up, Resize upwards, resizeactive, 0 -15
bindd = $mainMod CTRL SHIFT, down, Resize downwards, resizeactive, 0 15
bindd = $mainMod CTRL SHIFT, l, Resize to the right, resizeactive, 15 0
bindd = $mainMod CTRL SHIFT, h, Resize to the left, resizeactive, -15 0
bindd = $mainMod CTRL SHIFT, k, Resize upwards, resizeactive, 0 -15
bindd = $mainMod CTRL SHIFT, j, Resize downwards, resizeactive, 0 15
# Resize window with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:273, resizewindow	#Resize the window towards a direction
bindm = $mainMod, mouse:272, movewindow		#Drag window
## Resizing Windows End #

## Move active window silently to a workspace with $mainMod + CTRL + [0-9]
bindd = $mainMod CTRL, 1, Move window silently to workspace 1, movetoworkspacesilent, 1
bindd = $mainMod CTRL, 2, Move window silently to workspace 2, movetoworkspacesilent, 2
bindd = $mainMod CTRL, 3, Move window silently to workspace 3, movetoworkspacesilent, 3
bindd = $mainMod CTRL, 4, Move window silently to workspace 4, movetoworkspacesilent, 4
bindd = $mainMod CTRL, 5, Move window silently to workspace 5, movetoworkspacesilent, 5
bindd = $mainMod CTRL, 6, Move window silently to workspace 6, movetoworkspacesilent, 6
bindd = $mainMod CTRL, 7, Move window silently to workspace 7, movetoworkspacesilent, 7
bindd = $mainMod CTRL, 8, Move window silently to workspace 8, movetoworkspacesilent, 8
bindd = $mainMod CTRL, 9, Move window silently to workspace 9, movetoworkspacesilent, 9
bindd = $mainMod CTRL, 0, Move window silently to workspace 10, movetoworkspacesilent, 10
bindd = $mainMod CTRL, down, Move window silently to the previous workspace, movetoworkspacesilent, e-1
bindd = $mainMod CTRL, up, Move window silently to the next workspace, movetoworkspacesilent, e+1
bindd = $mainMod CTRL, J, Move window silently to the previous workspace, movetoworkspacesilent, e-1
bindd = $mainMod CTRL, K, Move window silently to the next workspace, movetoworkspacesilent, e+1
## Move active window and follow with $mainMod + SHIFT + [0-9]
bindd = $mainMod SHIFT, 1, Move window and switch to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, Move window and switch to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Move window and switch to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Move window and switch to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Move window and switch to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, Move window and switch to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, Move window and switch to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, Move window and switch to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, Move window and switch to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, Move window and switch to workspace 10, movetoworkspace, 10
# Window actions End #

# ======= Workspace Actions =======

# Switch workspaces with mainMod + [0-9]
bindd = $mainMod, 1, Switch to workspace 1, workspace, 1
bindd = $mainMod, 2, Switch to workspace 2, workspace, 2
bindd = $mainMod, 3, Switch to workspace 3, workspace, 3
bindd = $mainMod, 4, Switch to workspace 4, workspace, 4
bindd = $mainMod, 5, Switch to workspace 5, workspace, 5
bindd = $mainMod, 6, Switch to workspace 6, workspace, 6
bindd = $mainMod, 7, Switch to workspace 7, workspace, 7
bindd = $mainMod, 8, Switch to workspace 8, workspace, 8
bindd = $mainMod, 9, Switch to workspace 9, workspace, 9
bindd = $mainMod, 0, Switch to workspace 10, workspace, 10
bindd = $mainMod, J, Switch to the previous workspace, workspace, e-1
bindd = $mainMod, K, Switch to the next workspace, workspace, e+1
# Scroll through existing workspaces with mainMod + , or .
bindd = $mainMod, PERIOD, Scroll through workspaces incrementally, workspace, e+1
bindd = $mainMod, COMMA, Scroll through workspaces decrementally, workspace, e-1
# With $mainMod + scroll
bindd = $mainMod, mouse_down, Scroll through workspaces incrementally, workspace, e+1
bindd = $mainMod, mouse_up, Scroll through workspaces decrementally, workspace, e-1
bindd = $mainMod, slash, Switch to the previous workspace, workspace, previous
# Special workspaces (scratchpads)
bindd = $mainMod CTRL SHIFT, space, Move active window to Special workspace, movetoworkspace, special
bindd = $mainMod CTRL, space, Toggles the Special workspace, togglespecialworkspace, special

# ======= Additional Settings =======

# https://wiki.hyprland.org/Configuring/Binds
binds {
  allow_workspace_cycles = 1
  workspace_back_and_forth = 1
  workspace_center_on = 1
	movefocus_cycles_fullscreen = true
	window_direction_monitor_fallback = true
}
